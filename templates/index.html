<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|safe }}</p>  <!-- Vulnerable to XSS -->
    </div>
    {% endfor %}
    <a href="/create">Create Post</a>
    <a href="/login">Login</a>
    <a href="/logout">Logout</a>
</body>
</html>
